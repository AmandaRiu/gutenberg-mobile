def reactNativeVersion = '0.60.0-patched'

ext.includeGutenbergProjects = { String pathToGutenbergRoot ->
    include ':@react-native-community_slider'
    project(':@react-native-community_slider').projectDir = new File(pathToGutenbergRoot, 'node_modules/@react-native-community/slider/src/android')

    include ':react-native-gutenberg-bridge'
    project(':react-native-gutenberg-bridge').projectDir = new File(pathToGutenbergRoot, 'react-native-gutenberg-bridge/android')

    include ':react-native-aztec'
    project(':react-native-aztec').projectDir = new File(pathToGutenbergRoot, 'react-native-aztec/android')

    include ':react-native-recyclerview-list'
    project(':react-native-recyclerview-list').projectDir = new File(pathToGutenbergRoot, 'node_modules/react-native-recyclerview-list/android')

    include ':react-native-svg'
    project(':react-native-svg').projectDir = new File(pathToGutenbergRoot, 'node_modules/react-native-svg/android')

    include ':react-native-video'
    project(':react-native-video').projectDir = new File(pathToGutenbergRoot, 'node_modules/react-native-video/android-exoplayer')
}

ext.setupRootGutenbergProject = {
    allprojects {
        configurations.all {
            resolutionStrategy {
                // Force all dependencies to use this version of React Native is used in all dependencies
                force "com.facebook.react:react-native:$reactNativeVersion"
            }
        }
    }
}
